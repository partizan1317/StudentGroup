<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html" http-equiv="Content-Type" charset="UTF-8">
  <title th:text="${title}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Студенты сайта</h1>
  <form th:action="'/students/search'" method="post" class="form-check">
      <input name="secondName" type="text" placeholder="Введите фамилию">
      <button type="submit" class="btn-info">Поиск</button>
  </form>
  <div th:each="el : ${students}" class="alert alert-info mt-2">
      <h3 th:text="${el.firstName}"></h3>
      <p th:text="${el.secondName}"></p>
      <a th:href="'/students/' + ${el.id}" class="btn btn-warning">Подробнее</a>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
