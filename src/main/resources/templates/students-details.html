<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html" http-equiv="Content-Type" charset="UTF-8">
  <title>Студенты</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <div th:each="el : ${student}" class="alert alert-info mt-2">
    <h3 th:text="${el.firstName}"></h3>
    <p th:text="${el.secondName}"></p>
    <p th:text="${el.patronymic}"></p>
    <a th:href="'/students/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/students/' + ${el.id} + '/remove'" method="post">
      <button class="btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
