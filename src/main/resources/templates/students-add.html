<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html" http-equiv="Content-Type" charset="UTF-8">
  <title th:text="${title}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление студента</h1>
  <form action="/students/add" method="post">
      <input type = "text" name="firstName" placeholder="Введите имя студента" class="form-control"><br>
      <input type = "text" name="secondName" placeholder="Введите фамилию студента" class="form-control"><br>
      <input type = "text" name="patronymic" placeholder="Введите отчество студента" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить студента</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
